<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <meta
      name="description"
      content="Jest to projekt, który powstał podczas realizacji kursu WTF Co ten Frontend."
    />
    <!-- Title -->
    <meta property="og:title" content="Form" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Jest to projekt, który powstał podczas realizacji kursu WTF Co ten Frontend."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://mateusz-meler.github.io/form/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://mateusz-meler.github.io/form/og.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <!-- uncomment the line below to enable PWA  -->
  <!-- <link rel="manifest" href="manifest.json" /> -->

  <body class="body">
    <main>
      <h1 class="header">Formularz</h1>

      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <fieldset class="date">
          <legend>Dane:</legend>
          <p>
            <label for="firstName">Imię:</label>
            <input
              class="form__item"
              id="firstName"
              name="firstName"
              required
            />
          </p>

          <p>
            <label>Nazwisko:</label>
            <input class="form__item" id="surName" name="surName" required />
          </p>

          <p>
            <label for="password">Hasło:</label>
            <input
              class="form__item"
              id="password"
              name="password"
              type="password"
              required
            />
          </p>
          <p>
            <label for="age">Wiek:</label>
            <input
              class="form__item"
              id="age"
              type="number"
              name="age"
              required
            />
          </p>

          <p>
            <label for="photo">Zdjęcie</label>
            <input class="form__item--other" id="photo" type="file" name="photo" />
          </p>
        </fieldset>

        <fieldset class="contact">
          <legend>Kontakt:</legend>
          <p>
            <label for="email">Wpisz swój e-mail:</label>
            <input
              class="form__item"
              id="email"
              type="email"
              placeholder="e-mail"
              name="email"
            />
          </p>

          <p>
            <label for="tel">Wpisz swój nr telefonu:</label>
            <input
              class="form__item"
              id="tel"
              type="tel"
              placeholder="___-___-___"
              name="tel"
            />
          </p>
        </fieldset>

        <fieldset class="skills">
          <legend>Umiejętności</legend>
          <p>
            <label for="english">Język angielski:</label>
            <input
              class="form__item"
              id="english"
              type="range"
              min="0"
              max="100"
              step="5"
              name=" "
            />
          </p>

          <p>
            <label for="language">Języki</label>
            <select class="form__item" name="language" id="language">
              <option value="language-1">Niemiecki</option>
              <option value="language-2">Hiszpański</option>
              <option value="language-3">Chiński</option>
              <option value="language-4">Włoski</option>
              <option value="language-5">Rosyjski</option>
              <option value="language-6">Francuski</option>
            </select>
          </p>
        </fieldset>

        <fieldset class="languages">
          <legend>Obsługiwane programy:</legend>
          <p>
            <label>
              <input
                id="programms"
                name="programms"
                type="checkbox"
                value="Photoshop"
              />
              Photoshop
            </label>
          </p>

          <p>
            <label>
              <input
                id="programms"
                name="programms"
                type="checkbox"
                value="GIT"
              />
              GIT
            </label>
          </p>

          <p>
            <label>
              <input
                id="programms"
                name="programms"
                type="checkbox"
                value="Terminal"
              />
              Terminal
            </label>
          </p>

          <p>
            <label>
              <input
                id="programms"
                name="programms"
                type="checkbox"
                value="Figma"
              />
              Figma
            </label>
          </p>
        </fieldset>

        <fieldset class="license">
          <legend>
            Czy masz prawo jazdy?
          </legend>
          <p>
            <label><input type="radio" name="license" value="tak" /> tak</label>
          </p>
          <p>
            <label><input type="radio" name="license" value="nie" /> nie</label>
          </p>
        </fieldset>

        <p>
          <input type="submit" value="Wyślij" />
        </p>
      </form>
    </main>
  </body>
</html>
